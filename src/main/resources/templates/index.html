<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Список товаров на складе:</h2>

<table width="200px" border="1">
    <tr th:each="product : ${products}">
        <td th:text="${product.id}" />
        <td th:text="${product.name}" />
        <td th:text="${product.amount}" />
    </tr>
</table>

</body>
</html>
